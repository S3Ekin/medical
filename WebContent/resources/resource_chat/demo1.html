<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
	<title>pie_chart</title>
    <style>
        @media  (min-width: 300px) and (max-width: 300px) {
            body {
                background-color:lightblue;
            }
        }
    </style>
</head>
<body>
		<div id="p1_div_chart" style="width:100%;height: 300px "></div>
	<script type="text/javascript">
		document.createElement("div");



		var pieoption = {
			title : {
			        text: '10月与11月各科平均病床利用率比较图',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'axis',
			        formatter: "{b} <br/>{a0}:{c0}%<br/>{a1}:{c1}%"
			    },
			    xAxis:[
					{
						name:"科室",
						type:"category",
						data:['内一科','内二科','内三科','内一科','外二科','外三科','外四科','妇产科','儿科','ICU','五官','科全院'],

					}

				],
			    yAxis:[
					{
						type:"value",
					 	axisLabel:{
                           formatter:'{value}%'
					    },
                       /* splitLine: {
							show: true,
							lineStyle: {
								color: "green"
							},
						},
						splitNumber:10,*/
					}
				],
			    legend:{
					bottom:"bottom",
					data:["10月","11月"],
				} ,
			    series : [
			        {
			            name: '10月',
			            type: 'bar',
			            data:['90','87','93','91','88','94','86','86','89','95','91'] ,

			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                },
							normal:{
			                	color:"#B8A200"
							}
			            },
			        }
					,{
			            name: '11月',
			            type: 'bar',
			            data:['93','92','93','97','88','87','80','86','89','90','76'] ,

			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                },
							normal:{
			                	color:"#c6e107"
							}
			            },
						markLine:{
							data:[{
								name:'三甲标准',
								yAxis:90,
                                label:{
									normal:{
										formatter:"90%"
									}
								}
							}],
							lineStyle:{
								normal:{
									color:"red"
								}
							}
						}
			        }
			    ]
			}
		var myChart = echarts.init($('#p1_div_chart').get(0));
		myChart.setOption(pieoption);
		window.onresize = myChart.resize;//窗口自适应



	</script>



</body>
</html>
