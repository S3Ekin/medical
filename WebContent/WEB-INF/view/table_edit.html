<!DOCTYPE html>

<head>

    <style>
        .no-padding { padding: 0 }
        /*数据源窗口样式*/
        #saveTree,#sourceTree{border:2px solid #d3d3d3}
        #saveTree .tree-file {background: url(${ctx}/resources/css/images/tree_icons.png) no-repeat -208px 0;}
        .tree-title { font-size: 14px }
        .combobox-item, div.tree-node{border-bottom: 1px solid #d3d3d3;padding: 5px 5px;height:auto;}
        .tree-node-selected{background: #e3e3e3;}
        .combobox-item-selected{background: #e3e3e3;}
        .tree-title{width:auto;display: inline;}
        .content { padding: 10px 5px;}
        .footer button { margin-right: 10px }
        .footer { text-align: right; }
        /*数据源窗口样式完*/

        /*日期选择样式开始  */
        .combo-title { padding-right: 5px }
        .day-Check, .YMS-Check, .YMS-Check >div, .combo-data>div { display: inline-block }
        .day_inp{border-color: #9fbfe9;width: 95%;height: 30px;}
        .combo{line-height: 23px}
        .textbox-text{font-weight: bolder;}
        .fa-chevron-left:before { content: "\f053";}
        .fa-chevron-right:before {content: "\f054";}
        .fa{ display: inline-block; font: normal normal normal 14px/1 FontAwesome;font-size: inherit;text-rendering: auto;-webkit-font-smoothing: antialiased;}
        /*日期选择样式结束 */

        div.row {line-height: 40px }
        .topic { text-align: right; font-size: 15px; font-weight: 700; }
        .sourceBtn { padding: 0 8px; height: 26px; }
        .optBtn button { padding: 0 8px; height: 26px; margin-right: 10px; }
        .upload ,.table, .zb{ display: none }
        .pre { padding: 10px 20px 20px 20px; border: 1px solid #95B8E7; display: none; margin-left: 17.7% ;overflow-x:scroll ;line-height: 30px;width: auto;max-width: 83%}
        .org-cover{background: red;opcity:0.5;position: absolute;width:100%};

        /*指标样式开始*/
        .new-zb{color:seagreen}
        .zb-nameBtn{margin-right: 10px}
        .private-wd{display:inline-block;}
        .zb-wdName{padding-right:10px;font-weight: bold;color:green;}
        /*指标样式结束*/

        /*表格 */
        .table,.row{width:100%}
        caption {padding:5px; padding-left: 20px; min-height: 30px;   font-weight: bolder;line-height: 20px;border: solid 1px #d3d3d3;border-bottom: none; }
        .lsit1 th{text-align:center;}
        td{text-align:center;min-width:100px}
        td div{width: 100%;text-overflow: ellipsis;overflow: hidden;white-space:nowrap;}
        /* tr{height:40px } */
        .input-rowspan{width:50px;border:1px solid #95B8E7; height: 30px; padding:0 4px;  outline-style: none; resize: none; -moz-border-radius: 5px 5px 5px 5px; -webkit-border-radius: 5px 5px 5px 5px; border-radius: 5px 5px 5px 5px;}

    </style>

</head>

		               <div class="col-xs-3" style="width: 86px">表头合并</div>

		                   <input type="radio" name="rowspan" value="1" checked="checked"><span>是</span>

<script>
    /* 设置主体内容最小高度 */
    var main_h=$('#mainframe', parent.document).height();
    var min_H=main_h-15;
    $("#body_main").css("min-height",min_H);

    //定义变量
    var $radio = $("input[name=dataType]"),
        $sourceSlect = $(".sourceBtn span"),
        $zbName = $(".zb-name"),
        is_zb = true,
        is_load=1,
        $zb = $(".zb"),
        $newAdd = $(".newAdd"),
        $org = $("#organization"),
        $upload = $(".upload"),
        $table = $(".table"),
        $dataCombo = $(".data-combo"),
        $yearCombo = $(".data-combo-year"),
        $sourceSelected = $("#sourceSelected"),
        $sourceBtn = $(".sourceBtn"),
        $save=$("#save"),
        $preTable=$(".pre");

    var arrText=["单选","多选"];
    var radioVal=1;
    /*数据源类型选择  单选按钮事件*/
    function radioEvent(_radioVal){
        $save.hide();
        $preTable.html(null);
        $preTable.hide();
        $zbName.html(null);
        $table.hide();
        $zb.hide();
        $upload.hide();
        if (_radioVal == 1) {
            is_zb = true;
        } else {
            is_zb = false;
        }
        is_load=radioVal;
        radioVal=_radioVal;
        if (radioVal != is_load) {
            $sourceSlect.html(arrText[radioVal]);
        }

    }
    $radio.on("click", function () {
        var val=parseInt($(this).val());
        radioEvent(val);
    });

    var urlArr=["${ctx}/graph/getKpiTree?flag=upload_ds","${ctx}/graph/getKpiTree?flag=kpi_ds"];




    /*数据源窗口加载*/
    $sourceSelected.window({
        title: '数据源选择',
        modal: true,
        shadow: true,
        closed: true,
        width: 385,
        height:400,
        padding:10,
        resizable: true,
        minimizable: false,
        maximizable: false,
        collapsible: false,
        top: ($(window).height() - 500) * 0.5,
        left: ($(window).width() - 400) * 0.5,
        onOpen: function () {
            var urls, is_checked;
            if (is_zb) {/*true:指标数据  */
                urls = "../../resources/ajax/a1.json";
                is_checked = true;/* 可以多选 */
            } else {/*上传数据  */
                urls = "../../resources/ajax/upload.json";
                is_checked = false;/* 单选 */
            }
            // 加载窗口树
            T.getJson(urls, function(data){
                $('#sourceTree').tree({
                    data: data.data,
                    animate: true,
                    checkbox: is_checked,
                    onLoadSuccess:function ( ){
                        $(this).tree("collapseAll");
                    }
                });
            })
        }
    });
    /*指标维度加载*/
    var show_combo;
    $.ajax({
        url: "../../resources/ajax/show_type.json",
        success: function (data) {
            show_combo = data;
        }
    });
    /*指标源选择确定按钮*/
    $(".footer").on("click", "button", function () {
        switch ($(this).html()) {
            case "确定":
                var htm = "",str = "",state = is_zb ? "getChecked" : "getSelected";
                if($(".show_type").length!=0){
                    $(".show_type").combobox("destroy");/*销毁下拉面板*/
                }
                $newAdd.html(null);
                var nodes = $("#sourceTree").tree(state);/*选好的指标数组  */
                if (is_zb) {
                    if (nodes.length) {/*选择了节点*/
                        for (var i = 0, length = nodes.length; i < length; i++) {
                            var obj = nodes[i];
                            if (obj.children.length!=0) {/*是目录就跳过 */
                                continue;
                            } else {
                                var parent=$("#sourceTree").tree("getParent",obj.target);/*获取节点的父元素*/
                                var show_id;
                                if(parent.id==102010000){
                                    show_id = 1;/*重点疾病 */
                                    var _combo='<div style="float: left;padding-right: 20px">' + show_combo[show_id].type + ':' + '</div><div style="float: left;line-height: 20px" class="show_type"></div>';
                                }else if(parent.id==102020000){
                                    show_id = 0;/*重点手术 */
                                    var _combo='<div style="float: left;padding-right: 20px">' + show_combo[show_id].type + ':' + '</div><div style="float: left;line-height: 20px" class="show_type"></div>';
                                }else{
                                    var _combo='';
                                }

                                str = '<div class="row"><div style="color:seagreen" class = "col-xs-2  topic" >指标名称:</div><div class ="col-xs-10 no-padding"><div class ="col-xs-1 zb-name" style="width: auto">' + obj.text + '</div><div>'+_combo+'</div></div >';
                                $newAdd.append(str);
                                /*对应的重点疾病或重点手术下拉框加载*/
                                if(_combo!=''){
                                    $(".show_type").last().combobox({
                                        valueField: "id",
                                        textField: "text",
                                        multiple: true, /*多选 */
                                        multiline: true, /*多行显示选择的数据*/
                                        data: show_combo[show_id].combo,
                                        mode:"local",
                                        missingMessage:"必须填！",
                                        required:true,
                                        separator:" & ",
                                        onSelect:function () {
                                            var tr=  $(this).combobox("options");
                                            console.log(tr);
                                        },
                                        rules:{
                                            "customer":{
                                                message:"请输入存在的维度！",
                                                validator:function(q,_data){
                                                    var flag=false;
                                                    for (var i = 0,leg=_data.length; i <leg; i++) {
                                                        if(_data[i].text==q){
                                                            flag=true;
                                                            break;
                                                        }
                                                    }
                                                    return flag;
                                                }
                                            }
                                        },
                                        validType:"customer",
                                        validParams: show_combo[show_id].combo,
                                        validateOnBlur:true,
                                        onValidate:function (df) {
                                            console.log(df);
                                        },
                                        editable: true,
                                        width: 280,
                                        height: 30,
                                        lineHeight: 20,
                                        panelWidth: 280,
                                        panelHeight:"auto",
                                        panelMaxHeight: 300,
                                        onLoadSuccess: function () {
                                            $(this).siblings("span").find("textarea")[0].placeholder = "请选择(可以多选！)";
                                        },
                                        formatter: function (row) {
                                            return "<span class='glyphicon glyphicon-check' >&nbsp;" + row.text + "</span>"
                                        },
                                        /* filter: function (q,row){
                                         return true;
                                         console.log(q,row);
                                         }*/
                                    });
                                }

                            }
                        }
                        $zb.show();
                        $upload.hide();
                    } else {/*没有选择节点*/
                        alert("没有选择文件！");
                        return;
                    }
                } else {/*  上传数据（单选）*/
                    if (!nodes || nodes.children) {/* 没有选择节点，或选择的是目录 */
                        alert("请选择文件！");
                        return;
                    } else {
                        $zb.hide();
                        $upload.show();
                        htm = "<span >" + nodes.text + "</span>";
                        $(".update-name").html(htm);
                    }
                }
                $table.show();
                break;
            default:
                break;
        }
        $sourceSelected.window("close");
    });
    /* 是否合并表格 */
    $("input[name='rowspan']").click(function () {
        if ($(this).val() == 1) {
            $(".tab-merge").show();
        } else {
            $(".tab-merge").hide();
        }
    });
</script>
<script>
    /*天加载*/
    $('#config-demo').daterangepicker({
        locale: {
            format: 'DD/MM/YYYY',
            applyLabel: '确认',
            cancelLabel: '取消',
            fromLabel : '起始时间',
            toLabel : '结束时间',
            customRangeLabel : '自定义',
            firstDay : 1,
            daysOfWeek:["日", "一", "二", "三", "四", "五", "六"],
            monthNames:["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"]
        }
    });
    //$('#config-demo').data('daterangepicker').setStartDate("18/09/2012");
    //console.log($('#config-demo').data('daterangepicker'),"地方撒")

    /*日期选择*/
    var year_f, year_last, year_s;
    var yearArr = [];
    var month = [
        {id: '1', text: '1月'},
        {id: '2', text: '2月'},
        {id: '3', text: '3月'},
        {id: '4', text: '4月'},
        {id: '5', text: '5月'},
        {id: '6', text: '6月'},
        {id: '7', text: '7月'},
        {id: '8', text: '8月'},
        {id: '9', text: '9月'},
        {id: '10', text: '10月'},
        {id: '11', text: '11月'},
        {id: '12', text: '12月'}
    ];
    var roteArr = [{"id": 1, "text": "年份"},
        {"id": 2, "text": "季度"},
        {"id": 3, "text": "月份"},
        {"id": 4, "text": "天"}];/*频率选择数组*/
    var season = [
        {id: '1', text: '第一季度'},
        {id: '2', text: '第二季度'},
        {id: '3', text: '第三季度'},
        {id: '4', text: '第四季度'}
    ];/*季度*/
    getYears();/*获得近4年*/
    function getYears() {
        var nowDate = new Date();
        year_f = nowDate.getFullYear();
        year_last = year_f - 1;
        year_s = year_f - 3;
        var id, text;
        for (var y = year_f; y >= year_s; y--) {
            id = y.toString();
            text = id + "年";
            yearArr.push({id: id, text: text});
        }
    }
    /*默认第二个年的数组，包含今年和去年*/
    var secondYear = yearArr.slice(0, 2);
    var is_loadWhole=true,is_firstLoad=1;
    function ComboChange(monNode,oneYear,twoYear){
        this.rotateId=$("#rotate").combobox("getValue");/*获取频率*/
        /*得到要操作的月或季度数组*/
        //第二个月
        this.endMon=parseInt($dataCombo.last().combobox("getValue"));

        //开始月
        this.startMon= monNode ? parseInt(monNode.id) : parseInt($dataCombo.first().combobox("getValue"));

        //开始年
        this.startYear=oneYear?parseInt(oneYear.id):parseInt($yearCombo.first().combobox("getValue"));
        this.startYearTxt=oneYear?oneYear.text:($yearCombo.first().combobox("getText"));


        // 结束年
        this.endYear=twoYear?parseInt(twoYear.id):parseInt($yearCombo.last().combobox("getValue"));
    }

    ComboChange.prototype.getRotate=function(){
        if (this.rotateId == 3) {
            return month.slice();
        } else if (this.rotateId == 2) {
            return season.slice();
        }
    };

    ComboChange.prototype.firstMonChange = function () {
        if(this.startYear==this.endYear){
            var secondMonArr = this.getRotate().slice(this.startMon - 1);/*第二个月或季度显示的数组，从star开始*/
            is_loadWhole=this.startMon==1?true:false;/*加载的不是所有月*/
            $dataCombo.last().combobox("loadData", secondMonArr);
            if (this.startMon > this.endMon) {/*前面的月或季度大于后面的*/
                $dataCombo.last().combobox("setValue", this.startMon); /*同步两个*/
            }
        }
    };

    ComboChange.prototype.secondYearChange=function () {
        if(this.endYear==this.startYear){
            if(this.rotateId==2 || this.rotateId==3){
                var secondMonArr = this.getRotate().slice(this.startMon - 1);/*第二个月或季度显示的数组，从star开始*/
                is_loadWhole=this.startMon==1?true:false;/*加载的不是所有月*/
                $dataCombo.last().combobox("loadData", secondMonArr);
                if(this.startMon>this.endMon){
                    $dataCombo.last().combobox("setValue", this.startMon); /*同步两个*/
                }
            }

        }else{
            if(this.rotateId==2 || this.rotateId==3){
                if(! is_loadWhole){
                    is_loadWhole=true;
                    $dataCombo.last().combobox("loadData", this.getRotate());
                }
            }
        }
    };

    ComboChange.prototype.firstYearChange=function () {
        var self=this;
        var secondYearArr=yearArr.slice(0, (year_f - self.startYear + 1));/*第二个年要加载的*/

        if (self.startYear >=self.endYear) {
            if(self.startYear!=self.endYear){/*同步年份*/
                $yearCombo.last().siblings("span.combo").find(".textbox-value").val(self.startYear);
                $yearCombo.last().combobox("setText",this.startYearTxt);
                !function () {
                    is_firstLoad=0;/*不让 $yearCombo加载*/
                    $yearCombo.last().combobox("loadData", secondYearArr);/*保证第二个年永远比第一个大*/
                }()
            }
            if(this.rotateId==2 || this.rotateId==3){
                var secondMonArr = self.getRotate().slice(self.startMon - 1);/*第二个月或季度显示的数组，从star开始*/
                is_loadWhole=self.startMon==1?true:false;/*加载的不是所有月*/
                $dataCombo.last().combobox("loadData", secondMonArr);
                if(self.startMon>self.endMon){
                    $dataCombo.last().combobox("setValue", self.startMon); /*同步两个*/
                }
            }
        } else {
            !function () {
                is_firstLoad=0;/*不让 $yearCombo加载*/
                $yearCombo.last().combobox("loadData", secondYearArr);/*保证第二个年永远比第一个大*/
            }()
            if(this.rotateId==2 || this.rotateId==3){
                if (!is_loadWhole){
                    is_loadWhole=true;
                    $dataCombo.last().combobox("loadData",self.getRotate());
                }
            }
        }
    };

    /*频率框加载*/

    /*开始-月框加载*/
    $dataCombo.first().combobox({

        },

                combo.firstMonChange();

                return ;
            }

        }

    });

    /*结束年份*/
    $yearCombo.last().combobox({
        valueField: "id",
        textField: "text",
        data: secondYear,
        value: year_f,
        editable: false,
        width: 80,
        height: 30,
        panelWidth: 80,
        panelHeight: 'auto',
        formatter: function (row) {
            return "<span class='fa fa-circle'>&nbsp;" + row.text + "</span>"
        },
        onLoadSuccess:function () {
        },
        onSelect: function (node) {
            if(aLoadFinish){
                if(is_firstLoad) {
                    var combo = new ComboChange(null, null, node);
                    combo.secondYearChange();

                    is_firstLoad = 1;

    /*开始年份*/
    $yearCombo.first().combobox({

        },

    var aLoadFinish=true;



    /*科室下拉框加载*/
    var org_ul_tree;
    var orgArr=[];
    function load_org(_data){
        $org.combotree({
            data:_data,
            method: "post",
            valueField: "id",
            textField: "text",
            multiple: true, //多选
            multiline:true, //多行显示选择的数据
            editable: true,
            width:180,
            height:30,
            panelWidth: 180,
            panelHeight:"auto",
            panelMaxHeight: 300,
            required:true,
            missingMessage:"*必须!",
            prompt:'可多选',
            //validType:"customer",
            //validParams:res.data,
            /* rules:{
             "customer":{
             message:"请输入存在的科室！",
             validator:function(q,_data){
             var flag=false;
             for (var i = 0,leg=_data.length; i <leg; i++) {
             if(_data[i].text==q){
             flag=true;
             $org.combobox("setValue",_data[i].id);
             break;
             }
             }
             return flag;
             }
             }
             }, */
            onLoadSuccess:function(data){
                var _panel=$org.combotree("panel")[0];
                org_ul_tree=_panel.children[0];
            },
            onCheck:function(node){
                var ofirst=$(org_ul_tree).children("li").eq(0);
                var olast=$(org_ul_tree).children("li").eq(1);
                var $attr=olast.children("div").find(".tree-checkbox").attr("class");
                if(node.text=="全院" && node.checked){
                    olast.hide();
                }else if($attr.indexOf("tree-checkbox0")==-1){
                    ofirst.hide();
                }else{
                    ofirst.show();
                    olast.show();
                }
            }
        });

    }

    //全局变量 用于table回填
    var tableBox=window.parent.tableBox;
    if(tableBox){
        tableBox=JSON.parse(window.parent.tableBox);
        console.log(tableBox,"tableBox");
        radioEvent(parseInt(tableBox.isDsType));
        var radio_index=tableBox.isDsType==1?0:1;
        $radio[radio_index].checked=true;

        switch(tableBox.isDsType){
            case "1"://指标
                $zb.show();
                $upload.hide();
                var merge_index=tableBox.isMerge==1?0:1;
                $(".tab-merge")[merge_index].checked=true;
                $(".wd-combo").last().combobox("setValues",tableBox.col_wd);
                $(".wd-combo").first().combobox("setValues",tableBox.row_wd);

                $("#rotate").combobox("setValue",parseInt(tableBox.time_id));

                switch(tableBox.time_id){
                    case "1"://年
                        $yearCombo.first().combobox("setValue",tableBox.time_start);
                        $yearCombo.last().combobox("setValue",tableBox.time_end);
                        break;
                    case "4":// 天
                        var startTime=tableBox.time_start.substr(6)+"/"+tableBox.time_start.substr(4,2)+"/"+tableBox.time_start.substr(0,4);
                        var endTime=tableBox.time_end.substr(6)+"/"+tableBox.time_end.substr(4,2)+"/"+tableBox.time_end.substr(0,4);

                        $('#config-demo').data('daterangepicker').setStartDate(startTime);
                        $('#config-demo').data('daterangepicker').setEndDate(endTime);

                        break;
                    default://月或季度
                        var startYear=tableBox.time_start.substr(0,4);
                        var endYear=tableBox.time_end.substr(0,4);
                        var startMon,endMon;
                        if(tableBox.time_id=="2"){
                            startMon=tableBox.time_start.charAt(tableBox.time_start.length-1);
                            endMon=tableBox.time_end.charAt(tableBox.time_start.length-1);
                        }else{
                            startMon=parseInt(tableBox.time_start.substr(4)).toString();
                            endMon=parseInt(tableBox.time_end.substr(4)).toString();
                        }
                        $yearCombo.first().combobox("setValue",startYear);
                        $yearCombo.last().combobox("setValue",endYear);
                        $dataCombo.first().combobox("setValue",startMon);
                        $dataCombo.last().combobox("setValue",endMon);
                        break;
                }

                tableBox.orgs.forEach(function(val,index){
                    tableBox.orgs[index]=val.id;
                })
                T.getJson("${ctx}/graph/getOrgTree", function(res){
                    orgArr=res.data;
                    load_org(res.data);
                    $org.combotree("setValues",tableBox.orgs);
                });

                break;
            default://上传
                $zb.hide();
                $upload.show();
                break;
        }

        $("#name").val(tableBox.tabName);
        $("#title").val(tableBox.tabTitleName)
        $("#tab_des").val(tableBox.tabDesc);
        // 合并数组
        T.getJson(urlArr[tableBox.isDsType], function(res){
            radioVal=tableBox.isDsType;
            $('#sourceTree').tree({
                data: res.data,
                animate: true,
                checkbox:radioVal==0?false:true,
                onLoadSuccess:function(){
                    is_load=radioVal;
                }
            });
            if(tableBox.isDsType=="0"){//上传源
                var node=$('#sourceTree').tree("find",tableBox.tabId);
                $('#sourceTree').tree("select",node.target);
            }else{//指标源
                var treeSelArr=tableBox.kpi_infos.concat(tableBox.kpis);
                $.map(treeSelArr,function(index){
                    var node_id=index.id||index.kpi_id;
                    var node=$('#sourceTree').tree("find",node_id);
                    if(node){
                        $('#sourceTree').tree("check",node.target);
                    }
                })
            }

            /* 返回条件 */


            console.log()

            $table.show();

        })

    }else{

        T.getJson("${ctx}/graph/getOrgTree", function(res){
            orgArr=res.data;
            load_org(res.data);
        });

        T.getJson("${ctx}/graph/getKpiTree?flag=kpi_ds", function(res){
            // 加载窗口树
            $('#sourceTree').tree({
                data: res.data,
                animate: true,
                checkbox: true,
                onLoadSuccess:function(){
                    is_load=1;
                }
            });
        })
    }





</script>
<script>
    /*tables加载*/
    $("#preChat").click(function () {
        $("#save").show();
        switch (is_zb) {
            case false:/*上传数据 这里我只做了两个表格，是写死的，点击预览获取的是html代码。 */
                var tabId=$("#sourceTree").tree("getSelected").id;/* 选择的节点id */
                if(tabId==12){
                    $.ajax({
                        url:"../../resources/ajax/tab12.json",
                        success:function (data) {
                            $(".pre").html(data.tab);
                            var val = $("input[name='rowspan']:checked").val();
                            if (val == 1) {
                                $(".rowspan").show();
                                $(".norowspan").hide();
                            } else {
                                $(".rowspan").hide();
                                $(".norowspan").show();
                            }
                        }
                    });
                }else{
                    $.ajax({
                        url:"../../resources/ajax/tab11.json",
                        success:function (data) {
                            $(".pre").html(data.tab);
                        }
                    });
                }
                break;
            default:/* 指标数据，该表分为左右表，左表显示指标名称和维度值，右表显示对应的时间下的值 */
                var comboData = $(".zb .textbox-text");/* 指标指标数据里的所以下拉框 */

                var tableArr = [], rightTabH ="";
                tableArr.conta
                var leg = comboData.length;
                for (var i = 0; i < leg; i++) {
                    var obj = comboData[i];
                    tableArr.push(obj.value);
                }/*将 下拉框的的值变成数组*/
                var time = tableArr.slice(1, 5);
                /*获取选择的时间用来计算*/
                for (var i = 0; i < time.length; i++) {
                    time[i] = parseInt(time[i]);
                }
                var zbName = $(".newAdd").find(".zb-name");/*获取选择的指标*/
                var vueArr={},zbArr=[],rowNum=0;
                for (var i = 0; i < zbName.length; i++) {
                    var node=$(zbName[i]).parent().find(".textbox-text");
                    var obj=[];
                    if(node.length!=0){
                        if(node)
                            obj = node[0].value.split(",");/* 获取每一个下拉框的值，并且变为数组 */
                        console.log(obj,node[0].value);
                    }else{
                        obj=[""];
                    }
                    rowNum=rowNum+obj.length;
                    vueArr[i]= obj;/* 指标对应的维度数组 */
                    zbArr.push(zbName[i].innerHTML);/* 指标名称数组 */
                }
                console.log(vueArr,zbArr,rowNum);
                /*计算时间间隔，拼接右表头*/
                var _year = time[0], _month = time[1] - 1, _season = time[1] - 1;
                switch (tableArr[0]) {
                    case "年份":
                        colNum = time[2] - time[0];
                        _year=_year-1;
                        for (var i = 0; i < colNum + 1; i++) {
                            _year = _year + 1;
                            rightTabH += "<th width='100'>" + _year + "年" + "</th>";
                            console.log(colNum, _year);
                        }
                        break;
                    case "季度":
                        colNum = time[3] + (time[2] - time[0] - 1) * 4 + 4 - time[1];
                        for (var i = 0; i < colNum + 1; i++) {
                            if ((1 + _season) % 5 == 0) {
                                _season = 1;
                                _year++;
                            } else {
                                _season = (1 + _season) % 5;
                            }
                            rightTabH += "<th width='100'>" + _year + "年" + _season + "季度" + "</th>";
                            console.log(colNum, _year, _season);
                        }
                        break;
                    default:
                        colNum = time[3] + (time[2] - time[0] - 1) * 12 + 12 - time[1];
                        for (var i = 0; i < colNum + 1; i++) {
                            if ((1 + _month) % 13 == 0) {
                                _month = 1;
                                _year++;
                            } else {
                                _month = (1 + _month) % 13;
                            }
                            console.log(colNum, _year, _month);
                            rightTabH += "<th width='100'>" + _year + "年" + _month + "月" + "</th>";
                        }
                        break;
                }
                //右表身体
                var rightTabB = "";
                for (var i = 0; i < rowNum; i++) {
                    var _td="";
                    for (var j = 0; j < colNum+1; j++) {
                        _td+="<td >"+parseInt(Math.random()*50+5)+"</td>"
                    }
                    rightTabB+="<tr>"+_td+"</tr>";
                }
                //右表
                rightTabH = "<thead><tr>" + rightTabH + "</tr></thead>";
                var rightTab="<div class='col-xs-5 no-padding' style='overflow-x: auto'><table class='list1' width='100%' border='1' cellpadding='0' cellspacing='0' style='table-layout:fixed'>"+rightTabH+"<tbody>"+rightTabB+"</tbody></table></div>";

                //左表头
                var LeftTabH = '<thead><tr><th >科室</th> <th colspan="2" width="90%">指标</th></tr></thead>';
                var LeftTabB ="";
                var zbLeg = zbArr.length;

                //左表身体
                LeftTabB="<tr><td rowspan='" + rowNum + "'>" + tableArr[5] + "</td><td colspan='"+(vueArr[0][0]==""?2:1)+"' rowspan='"+vueArr[0].length+"'><div>" + zbArr[0] + "</div></td><td class='"+(vueArr[0][0]==""?"hide":"show")+"'><div>" +vueArr[0][0] + "</div></td></tr>";/*第一行*/
                for (var i = 0; i < zbLeg; i++) {
                    if(i==0){
                        if(vueArr[i][0]!="") {
                            for (var j = 1; j < vueArr[i].length; j++) {
                                LeftTabB += "<tr><td><div>" + vueArr[i][j] + "</div></td></tr>"
                            }
                        }
                    }else{
                        LeftTabB+="<tr><td colspan='"+(vueArr[i][0]==""?2:1)+"'  rowspan='"+vueArr[i].length+"'><div>"+zbArr[i]+"</div></td><td class='"+(vueArr[i][0]==""?"hide":"show")+"'><div>"+vueArr[i][0]+"</div></td></tr>";
                        if(vueArr[i][0]!="") {
                            for (var j = 1; j < vueArr[i].length; j++) {
                                LeftTabB += "<tr><td><div>" + vueArr[i][j] + "</div></td></tr>"
                            }
                        }
                    }
                }
                /* 左表 */
                var LetTab = "<div class='col-xs-7 no-padding'><table class='list1' style='width: 100%;table-layout: fixed'>" + LeftTabH + "<tbody>" + LeftTabB + "</tbody>" + "</table></div>";
                /*左右表合并  */
                $(".pre").html(LetTab+rightTab);
                break;
        }
        $(".pre").show();
    });
</script>
