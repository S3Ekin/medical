<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../resources/css/normalize.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">

    <style>
        div.layout {padding: 5px;width:690px;}
        div.layout > div { float: left; height: 330px; }
        div.layout:after { content: ""; display: block; clear: both; }
        div.layout-right { width:490px; border: 1px solid #A9A9A9;border-left:none;overflow: hidden }
        div.layout-left { width: 177px; border:1px solid #A9A9A9; overflow: auto}
        p.title{margin: 0; padding: 5px; border-bottom: 1px solid #A9A9A9;color:#2081BB}
        .type{font-size: 18px;height:30px;padding:0 10px;line-height: 30px}
        .type i{float:right;margin-top:3px}
        .chatItem dd{height:30px;line-height: 30px;padding-left: 30px}
        .focus_dd{color: #0694FF; background: #e3e3e3}
        .focus_dt{color: white; background:#0694FF }
        dl { margin-top: 0; margin-bottom: 0; }
    </style>
</head>
<body>
<div class="layout">
    <div class="layout-left">
        <div class="chats">
            <dl>
                <dt class="type"><span class="glyphicon glyphicon-signal"></span> 图形<i class="glyphicon glyphicon-minus"></i></dt>
                <dd>
                    <dl class="chatItem">
                        <dd><span class="glyphicon glyphicon glyphicon-record"></span> 饼图</dd>
                        <dd><span class="glyphicon glyphicon glyphicon-record" ></span> 折线图</dd>
                        <dd><span class="glyphicon glyphicon glyphicon-record"></span> 柱状图</dd>
                        <dd><span class="glyphicon glyphicon glyphicon-record"></span> 多抽图</dd>
                        <dd><span class="glyphicon glyphicon glyphicon-record"></span> 面积图</dd>
                    </dl>
                </dd>
            </dl>
        </div>
        <div class="table">
            <dl>
                <dt class="type"><span class="glyphicon glyphicon-th"></span> 表格<i class="glyphicon glyphicon-minus"></i></dt>
                <dd>
                    <dl class="chatItem">
                        <dd><span class="glyphicon glyphicon-align-justify"></span> 表1</dd>
                        <dd><span class="glyphicon glyphicon-align-justify" ></span> 表2</dd>
                        <dd><span class="glyphicon glyphicon-align-justify"></span> 表3</dd>
                    </dl>
                </dd>
            </dl>
        </div>
    </div>
    <div class="layout-right">
        <p class="title">&#60;预览区域&#62;</p>
        <div id="chats" style="width: 100%;height: 300px;padding: 10px"></div>
    </div>
</div>
<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
<script type="text/javascript" src="../../resources/js/bootstrap.js"></script>
<script>
    //二级 文字点击事件
    var $type=$(".type");
    $type.click(function () {
        $type.removeClass("focus_dt");
        $(this).addClass("focus_dt");
       if($(this).children("i")[0].className=="glyphicon glyphicon-minus"){
           $(this).children("i").prop("class","glyphicon glyphicon-plus");
       }else{
           $(this).children("i").prop("class","glyphicon glyphicon-minus");
       }
       $(this).siblings("dd").slideToggle(500)
   });
    $(".chatItem").on("click","dd",function () {
        $(".chatItem dd").removeClass("focus_dd");
        $(this).addClass("focus_dd");
        $type.removeClass("focus_dt");
        $(this).parent().parent().siblings("dt").addClass("focus_dt");
       /* $.ajax({
            url:"../ajax/chat.json",
            success:function (data) {

            }
        })*/
    });
    function CreatChat() {
        var $chat=$("#chats")[0];
        this.myChart = echarts.init($chat);
        this.myChart.setOption(pieoption);
    }

</script>
<script>
    var pieoption = {
        title : {
            text: '各科室10月的支出饼状图',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['院办公室','信息科','财务科','总务科','医务科']
        },
        series : [
            {
                name: '科室',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'院办公室'},
                    {value:310, name:'信息科'},
                    {value:234, name:'财务科'},
                    {value:135, name:'总务科'},
                    {value:1548, name:'医务科'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    var $chat=$("#chats")[0];
    var myChart = echarts.init($chat);
    myChart.setOption(pieoption);
</script>
</body>
</html>
