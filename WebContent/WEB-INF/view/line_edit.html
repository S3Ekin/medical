<script >
	var $radio = $("input[name=dataType]"),
			$sourceSlect=$(".sourceBtn span"),
			$zbName=$(".zb-name"),
			is_zb=true,
			$zb=$(".zb"),
			$newAdd=$(".newAdd"),
			$org=$("#organization"),
			$dataCombo=$(".data-combo"),
			$upload=$(".upload"),
			$table=$(".table"),
			$sourceSelected=$("#sourceSelected"),
			$sourceBtn=$(".sourceBtn");
	/*日期下拉框加载*/
	$.ajax({
		url:"../../resources/ajax/data.json",
		dataType:"json",
		success:function (data) {
			var dataArray=data;
			/*月期框加载*/
			$dataCombo.combobox({
				valueField:"id",
				textField:"text",
				data:dataArray.month,
				editable:true,
				width:80,
				height:30,
				panelWidth:80,
				panelHeight:'auto',
				formatter:function (row) {
					return "<span class='glyphicon glyphicon-check'>&nbsp;"+row.text+"</span>"
				}
			});
			/*年期框加载*/
			$(".data-combo-year").combobox({
				valueField:"id",
				textField:"text",
				data:dataArray.year,
				editable:true,
				width:80,
				height:30,
				panelWidth:80,
				panelHeight:'auto',
				formatter:function (row) {
					return "<span class='glyphicon glyphicon-check'>&nbsp;"+row.text+"</span>"
				}
			});
			/*频率框加载*/
			$("#rotate").combobox({
				valueField:"id",
				textField:"text",
				data:dataArray.rotate,
				editable:true,
				width:70,
				height:30,
				panelWidth:70,
				panelHeight:'auto',
				value:'月份',
//                onLoadSuccess:function(){
//                    var loadData=$(this).combobox("getData");
//                    $(this).combobox("setValue",loadData[2].text);
//                },
				formatter:function (row) {
					return "<span class='glyphicon glyphicon-check'>&nbsp;"+row.text+"</span>"
				},
				onSelect:function (recoder) {
					var item=recoder.value;
					if(recoder.id==1){
						$dataCombo.parent().hide();
					}else{
						$dataCombo.parent().show();
						$dataCombo.combobox("loadData",dataArray[item]);
					}
				}
			});
		}
	});
	/*机构树加载*/
	$org.combobox({
		url:"../../resources/ajax/org.json",
		method:"get",
		valueField:"id",
		textField:"text",
		editable:true,
		width:120,
		height:30,
		panelWidth:120,
		panelHeight:300,
		value:"全院"
	});
	/*维度框加载*/
	$(".wd-combo").combobox({
		valueField:"id",
		textField:"text",
		url:"../../resources/ajax/field_wd.json",
		method:"get",
		editable:true,
		width:180,
		height:30,
		panelWidth:180,
		panelHeight:100,
		onLoadSuccess:function(data){
			var loadData=$(this).combobox("getData");
			$(this).combobox("setValue",loadData[3].text);
		},
		formatter:function (row) {
			return "<span class='glyphicon glyphicon-pushpin'>&nbsp;"+row.text+"</span>"
		}
	});
	/*字段框加载*/
	$(".field-combo").combobox({
		valueField:"id",
		textField:"text",
		url:"../../resources/ajax/field_wd.json",
		method:"get",
		editable:true,
		width:180,
		height:30,
		panelWidth:180,
		panelHeight:100,
		onLoadSuccess:function(data){
			var loadData=$(this).combobox("getData");
			$(this).combobox("setValue",loadData[3].text);
		},
		formatter:function (row) {
			return "<span class='glyphicon glyphicon-check'>&nbsp;"+row.text+"</span>"
		}
	});
	/*添加纵轴字段*/
	var count=1;
	$("#field-btn").click(function () {
		count++;
		var str='<div class="row"><div class="col-xs-2 topic add-field">纵轴字段<span>'+count+'</span>:</div><div class="col-xs-4"><div class="new-field" ></div ><button type="button" class="btn btn-red field-del" style="margin-left: 10px">删除</button></div></div>';
		$(".add-col-field").append(str);
		$(".new-field").combobox({
			valueField:"id",
			textField:"text",
			url:"../../resources/ajax/field_wd.json",
			method:"get",
			editable:true,
			width:180,
			height:30,
			panelWidth:180,
			panelHeight:'auto',
			onLoadSuccess:function(data){
				var loadData=$(this).combobox("getData");
				$(this).combobox("setValue",loadData[3].text);
			},
			formatter:function (row) {
				return "<span class='glyphicon glyphicon-check' style='line-height: 18px'>&nbsp;"+row.text+"</span>"
			}
		});
	});
	/*删除纵轴字段*/
	var $addColField=$(".add-col-field");
	$addColField.on("click",".field-del",function () {
		var self=$(this);
		$("#modal_alert").modal("show");
		$("#is_true").click(function () {
			self.parent().parent().remove();
		});
	});
	/*删除纵轴字段按钮hover事件*/
	$addColField.on("mouseover",".field-del",function () {
		$(this).parent().siblings().eq(0).css("color","red");
	}).on("mouseout",".field-del",function () {
		$(this).parent().siblings().eq(0).css("color","#2081BB");
	});
	/*单选按钮事件*/
	$radio.on("click",function () {
		$("#save").hide();
		$zbName.html(null);
		$(".add-col-field").html(null);
		$table.hide();
		$(".pre").hide();
		$zb.hide();
		$upload.hide();
		$("#title").val(null);
		if($(this).val()==1){
			$sourceSlect.html("多选");
			is_zb=true;
		}else{
			$sourceSlect.html("单选");
			is_zb=false;
		}
	});
	/*数据源选择按钮*/
	$sourceBtn.on("click",function () {
		$sourceSelected.window("open");
	});
	/*数据源窗口加载*/
	$sourceSelected.window({
		title : '数据源选择',
		modal : true,
		shadow : true,
		closed : true,
		width : 360,
		height : 400,
		padding : 10,
		minimizable : false,
		maximizable : false,
		collapsible : false,
		top : ($(window).height() - 500) * 0.5,
		left : ($(window).width() - 400) * 0.5,
		resizable:false,
		inline:false,
		onOpen : function(){
			var urls,is_checked;
			if(is_zb){
				urls="../../resources/ajax/a.json";
				is_checked=true;
			}else{
				urls="../../resources/ajax/upload.json";
				is_checked=false;
			}
			// 加载窗口树文件
			$('#sourceTree').tree({
				url:urls,
				method:"get",
				animate:true,
				checkbox:is_checked
			});
		}
	});
	/*添加资源*/
	var show_combo;
	$.ajax({
		url:"../../resources/ajax/show_type.json",
		success:function (data) {
			show_combo=data;
		}
	});
	$(".footer").on("click","button",function(){
		switch ($(this).html()){
			case "确定":
				var htm ="",
						str ="",
						state = is_zb ? "getChecked":"getSelected";
				$newAdd.html(null);
				var nodes=$("#sourceTree").tree(state);
				if(is_zb){
					if(nodes.length){
						for (var i = 0,length=nodes.length; i <length; i++) {
							var obj = nodes[i];
							if (obj.children){
								continue;
							}else{
								var show_id;
								if(102020000<parseInt(obj.id)){
									show_id=1;
								}else if(102010000<parseInt(obj.id)){
									show_id=0;
								}
								str ='<div class="row"><div style="color:seagreen" class = "col-xs-2  topic" >指标名称:</div><div class ="col-xs-10 no-padding"><div class ="col-xs-1 zb-name" style="width: auto">'+obj.text+'</div><div style="float: left;padding-right: 20px">'+show_combo[show_id].type+':'+'</div><div style="float: left"><div  id="show_type_'+i+'"></div></div><div class="col-xs-2" style="width:90px">展示类型:</div><div style="float:left;" ><div class="chat-type"></div></div></div></div >';
								$newAdd.append(str);
								$("#show_type_"+i).combobox({
									valueField:"id",
									textField:"text",
									data:show_combo[show_id].combo,
									editable:true,
									width:150,
									height:30,
									panelWidth:150,
									panelHeight:100,
									onLoadSuccess:function(){
										var loadData=$(this).combobox("getData");
										$(this).combobox("setValue",loadData[1].text);
									},
									formatter:function (row) {
										return "<span class='glyphicon glyphicon-check' style='line-height: 18px'>&nbsp;" + row.text + "</span>"
									}
								});
								$(".chat-type").combobox({
									valueField:"id",
									textField:"text",
									data:show_combo[2].combo,
									editable:true,
									width:80,
									height:30,
									panelWidth:80,
									panelHeight:'auto',
									onLoadSuccess:function(){
										var loadData=$(this).combobox("getData");
										$(this).combobox("setValue",loadData[0].text);
									},
									formatter:function (row) {
										return "<span class='glyphicon glyphicon-check'>&nbsp;" + row.text + "</span>"
									}
								});
							}
						}

						$zb.show();
						$upload.hide();
					}else{
						alert("没有选择文件！");
						return ;
					}
				}else{
					if(!nodes||nodes.children){
						alert("请选择文件！");
						return ;
					}else{
						$zb.hide();
						$upload.show();
						htm="<span >"+nodes.text+"</span>";
						$zbName.html(htm);
					}
				}
				$table.show();
				break;
			default:
				break;
		}
		$sourceSelected.window("close");
	});
	$(".zb").on("click","a.combo-arrow",function () {
		$("#title").val(null);
	})
</script>
<script>
	/*chats加载*/
	$("#preChat").click(function () {
	  $("#save").show();
		switch (is_zb) {
			case true:
				var comboData = $(" .zb .textbox-text");
				var Arr=[];
				for (var  i= 0;  i< comboData.length; i++) {
					var obj = comboData[i];
					Arr.push(obj.value)
				}
				/*时间 指标*/
				var time=Arr.slice(1,5),
					zbArr=Arr.slice(6,(Arr.length-2));
				for (var i = 0; i <time.length; i++) {
					time[i] =parseInt(time[i]);
				}
				var zbName=$(".zb .zb-name");
				var legenData=[];
				for (var i = 0,count=0; i < zbName.length; i++,count+=2) {
					zbArr[count]=zbArr[count]+zbName[i].innerHTML.replace(/(住院重点疾病|住院重点手术)*/g,"");
					legenData.push(zbArr[count]);
				}
				console.log(Arr,zbArr,time);
				var _title ,_count;
				var _year = time[0], _month = time[1] - 1, _season = time[1] - 1;
				var XData=[];
				switch (Arr[0]) {
					case "年份":
						_title=Arr[5]+Arr[1]+"—"+Arr[3]+"各医疗质量指标";
						_count = time[2] - time[0];
						_year=_year-1;
						for (var i = 0; i < _count + 1; i++) {
							_year = _year + 1;
							XData.push(_year);
						}
						break;
					case "季度":
						_title=Arr[5]+Arr[1]+Arr[2]+"—"+Arr[3]+Arr[4]+"各医疗质量指标";
						_count = time[3] + (time[2] - time[0] - 1) * 4 + 4 - time[1];
						for (var i = 0; i < _count + 1; i++) {
							if ((1 + _season) % 5 == 0) {
								_season = 1;
								_year++;
							} else {
								_season = (1 + _season) % 5;
							}
							XData.push(_year+"年"+_season+"季度");
						}
						break;
					default:
						_title=Arr[5]+Arr[1]+Arr[2]+"—"+Arr[3]+Arr[4]+"各医疗质量指标";
						_count = time[3] + (time[2] - time[0] - 1) * 12 + 12 - time[1];
						for (var i = 0; i < _count + 1; i++) {
							if ((1 + _month) % 13 == 0) {
								_month = 1;
								_year++;
							} else {
								_month = (1 + _month) % 13;
							}
							XData.push(_year+"年"+_month+"月");
						}
						break;
				}
				var seriesData=[];
				for (var i = 0,count=1; i < legenData.length; i++,count+=2) {
					seriesData[i]={};
					seriesData[i].name=legenData[i];
					seriesData[i].type=zbArr[count]=="柱状"?'bar':"line";
					seriesData[i].areaStyle={};
					seriesData[i].areaStyle=zbArr[count]=="面积"?{normal: {}}:null;
					seriesData[i].data=[];
					for (var j = 0; j < XData.length; j++) {
						seriesData[i].data.push(parseInt(Math.random()*90+1))
					}
				}
				if(!$("#title").val()){
					$("#title").val(_title);
				}
					var pieoption = {
			title: {
				text: $("#title").val(),
				x: 'center',
			},
			tooltip: {
				trigger: 'axis',
				axisPointer : {            // 坐标轴指示器，坐标轴触发有效
					type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			grid:{
				containLabel:true,
				height:400,
			},
			legend: {
//				orient: 'vertical',
				bottom:'bottom',
				data:legenData,
			},
			toolbox: {
				top:25,
				show: true,
				feature: {
					dataZoom: {
						yAxisIndex: false
					},
					dataView: {readOnly: false},
					//显示模式 line折线，bar柱状，stack堆叠，tiled平铺
					magicType: {type: ['line', 'bar','stack','tiled']},
					restore: {},
					saveAsImage: {}
				}
			},
			xAxis: {
				type: 'category',
				boundaryGap: true,
				data: XData
			},
			yAxis: [{
				position:"left",
				name:"例",
				type: 'value',
				axisLabel: {
					formatter: '{value}'
				}
			},{
				position:"right",
				max:100,
				min:0,
				type: 'value',
				axisLabel: {
					formatter: '{value}%'
