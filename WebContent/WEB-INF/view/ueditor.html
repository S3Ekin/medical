<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>百度Ueditor编辑器</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" type="text/css" href="../../resources/css/myloading.css" />
    <script type="text/javascript" charset="utf-8" src="../../resources/ueditor-1.4.3.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../resources/ueditor-1.4.3.3/_examples/editor_api.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../resources/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../resources/ueditor-1.4.3.3/_examples/addCustomizeDialog.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../resources/ueditor-1.4.3.3/_examples/addCustomizeButton.js"></script>
    <script type="text/javascript" src="../"></script>
<body>
<div>
    <div class="loading" style="z-index: 10000">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
    <script id="editor" type="text/plain" style="width:100%;height:700px;"></script>
</div>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
    var editID=parseInt((location.search).split("=")[1]);
    content(editID);
   function content(editID){
       ue.ready(function () {
           var loading=document.getElementsByClassName("loading")[0];
           loading.style.display="block";
           UE.ajax.request( '../../resources/ajax/model'+editID+'.txt', {
               method: 'GET',
               timeout: 10000,
               async: true,
               data: {
                   name: 'ueditor'
               },
               onsuccess: function ( xhr ) {
                   console.log(loading,"loading");
                   loading.style.display="none";
                   ue.setContent( xhr.responseText );
                   console.log("输出！");
                   alert("成功");
               },
               onerror: function ( xhr ) {
                   console.log(loading,"loading");
                   loading.style.display="none";
                   alert( 'Ajax请求失败' );
               }
           } );
           window.localStorage.editState2="edit";
       });
   }

    </script>
</body>
</html>
