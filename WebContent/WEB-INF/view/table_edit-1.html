<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>表格创建编辑</title>

<div class="mr15">
    <div style="width:100%;margin-top:5px;height:35px;z-index:9999;">

    <div class="container-fluid" style="width:90%;min-width:900px;padding: 20px 0 0 0">

        <div class="zb">

        <div class="upload">

            <div class="row">

            <div class="row">

        <div class=" table">

                    <div class="col-xs-2 no-padding">
                        <input type="radio" name="rowspan" value="1" checked="checked"><span>是</span>
                        <input type="radio" name="rowspan" value="0" style="margin-left: 20px"><span>否</span></div>
                    <div class="col-xs-7 tab-merge">

<script>
    var $radio = $("input[name=dataType]"),
            $sourceSlect = $(".sourceBtn span"),
            $zbName = $(".zb-name"),
            is_zb = true,
            $zb = $(".zb"),
            $newAdd = $(".newAdd"),
            $org = $("#organization"),
            $upload = $(".upload"),
            $table = $(".table"),
            $dataCombo = $(".data-combo"),
            $yearCombo = $(".data-combo-year"),
            $sourceSelected = $("#sourceSelected"),
            $sourceBtn = $(".sourceBtn");
    /*日期选择*/
    var year_f,year_last,year_s;
    var yearArr=[];
    getYears();
   function getYears() {
		var nowDate = new Date();
		year_f = nowDate.getFullYear();
		year_last = year_f-1;
		year_s = year_f - 3;
		var id,text;

			id=y.toString();
			text=id+"年";
			yearArr.push({id:id,text:text});
		}
	}
    /*年份框加载*/
    var secondYear=yearArr.slice(0,2);
    $yearCombo.last().combobox({
        valueField: "id",
        textField: "text",
        data: secondYear,
        value:year_f+"年",
        editable: true,
        width: 80,
        height: 30,
        panelWidth: 80,
        panelHeight: 'auto',
        formatter: function (row) {
            return "<span class='glyphicon glyphicon-check'>&nbsp;" + row.text + "</span>"
        }
    });
    $yearCombo.first().combobox({
        valueField: "id",
        textField: "text",
        data:yearArr,
        value:year_last+"年",
        editable: true,
        width: 80,
        height: 30,
        panelWidth: 80,
        panelHeight:'auto',
        formatter: function (row) {
            return "<span class='glyphicon glyphicon-check'>&nbsp;" + row.text + "</span>"
        },
       onSelect:function (node) {
                    secondYear=yearArr.slice(0,year_f-parseInt(node.id)+1);
                    var last =$yearCombo.last().combobox("getValue");
                    if(parseInt(node.id)>parseInt(last)){
                        $yearCombo.last().combobox("setValue",node.id);
                    }
                   $yearCombo.last().combobox("loadData",secondYear);
                }
    });
    var roteArr=[{"id":1,"text":"年份","value":"year"},
    {"id":2,"text":"季度","value":"season"},
    {"id":3,"text":"月份","value":"month","selected":true}]
    var month = [
		{id:'1', text:'1月'},
		{id:'2', text:'2月'},
		{id:'3', text:'3月'},
		{id:'4', text:'4月'},
		{id:'5', text:'5月'},
		{id:'6', text:'6月'},
		{id:'7', text:'7月'},
		{id:'8', text:'8月'},
		{id:'9', text:'9月'},
		{id:'10', text:'10月'},
		{id:'11', text:'11月'},
		{id:'12', text:'12月'}
	];
    var secondMon=month.slice(5);
                /*结束-月期框加载*/
              $dataCombo.last().combobox({
                valueField: "id",
                textField: "text",
                data:month,
                value:"6月",
                editable: true,
                width: 80,
                height: 30,
                panelWidth: 80,
                panelHeight: 'auto',
                formatter: function (row) {
                    return "<span class='glyphicon glyphicon-check'>&nbsp;" + row.text + "</span>"
                },
                onSelect:function (node) {
                }

            });
               /*开始-月期框加载*/
              $dataCombo.first().combobox({
                valueField: "id",
                textField: "text",
                data:month,
                value:"1月",
                editable: true,
                width: 80,
                height: 30,
                panelWidth: 80,
                panelHeight: 'auto',
                formatter: function (row) {
                    return "<span class='glyphicon glyphicon-check'>&nbsp;" + row.text + "</span>"
                },
                onSelect:function (node) {
                    var startYear=parseInt( $yearCombo.first().combobox("getValue"));
                    var endYear= parseInt($yearCombo.last().combobox("getValue"));
                    alert(endYear);
                    if(startYear<endYear){
                        alert(1);
                        secondMon=month.slice();
                    }else{
                        secondMon=month.slice(node.id-1);
                        var last =$dataCombo.last().combobox("getValue");
                        if(parseInt(node.id)>parseInt(last)){
                            $dataCombo.last().combobox("setValue",node.id);
                        }
                    }
                   $dataCombo.last().combobox("loadData",secondMon);
                }

            });
              /*频率框加载*/
        /*    $("#rotate").combobox({
                valueField: "id",
                textField: "text",
                data: roteArr,
                editable: true,
                width: 70,
                height: 30,
                panelWidth: 70,
                panelHeight: 'auto',
                value: '月份',
                formatter: function (row) {
                    return "<span class='glyphicon glyphicon-check'>&nbsp;" + row.text + "</span>"
                },
                onSelect: function (recoder) {
                    var item = recoder.value;
                    if (recoder.id == 1) {
                        $dataCombo.parent().hide();
                    } else {
                        $dataCombo.parent().show();
                        $dataCombo.combobox("loadData", dataArray[item]);
                    }
                }
            });*/
    /*机构树加载*/
    $org.combobox({
        url: "../ajax/org.json",
        method: "get",
        valueField: "id",
        textField: "text",
        editable: true,
        width: 120,
        height: 30,
        panelWidth: 120,
        panelHeight: 300,
        value: "全院"
    });
    /*维度框加载*/
    $(".wd-combo").combobox({
        valueField: "id",
        textField: "text",
        url: "../ajax/field_wd.json",
        method: "get",
        editable: true,
        width: 180,
        height: 30,
        panelWidth: 180,
        panelHeight: 100,
        onLoadSuccess: function (data) {
//			var loadData=$(this).combobox("getData");
//			$(this).combobox("setValue",loadData[3].text);
        },
        formatter: function (row) {
            return "<span class='glyphicon glyphicon-pushpin'>&nbsp;" + row.text + "</span>"
        }
    });
    /*字段框加载*/
    $(".field-combo").combobox({
        valueField: "id",
        textField: "text",
        url: "../ajax/field_wd.json",
        method: "get",
        editable: true,
        width: 180,
        height: 30,
        panelWidth: 180,
        panelHeight: 'auto',
        onLoadSuccess: function (data) {

        },
        formatter: function (row) {
            return "<span class='glyphicon glyphicon-check'>&nbsp;" + row.text + "</span>"
        }
    });
    /*单选按钮事件*/
    $radio.on("click", function () {
        $("#save").hide();
        $(".pre").html(null);
        $(".pre").hide();
        $zbName.html(null);
        $table.hide();
        $zb.hide();
        $upload.hide();
        if ($(this).val() == 1) {
            $sourceSlect.html("多选");
            is_zb = true;
        } else {
            $sourceSlect.html("单选");
            is_zb = false;
        }
    });
    /*数据源选择按钮*/
    $sourceBtn.on("click", function () {
        $sourceSelected.window("open");
    });
    /*数据源窗口加载*/
    $sourceSelected.window({
        title: '数据源选择',
        modal: true,
        shadow: true,
        closed: true,
        width: 360,
        height: 400,
        padding: 10,
        resizable: false,
        minimizable: false,
        maximizable: false,
        collapsible: false,

            var urls, is_checked;
            if (is_zb) {
                urls = "../ajax/a.json";
                is_checked = true;
            } else {
                urls = "../ajax/upload.json";
                is_checked = false;
            }
            // 加载窗口树
            $('#sourceTree').tree({
                url: urls,
                method: "get",
                animate: true,
                checkbox: is_checked
            });
        }
    });
    /*添加资源*/
    var show_combo;
    $.ajax({
        url: "../ajax/show_type.json",
        success: function (data) {
            show_combo = data;
        }
    });
    $(".footer").on("click", "button", function () {
        switch ($(this).html()) {
            case "确定":
                var htm = "",
                        str = "",
                        state = is_zb ? "getChecked" : "getSelected";
                $newAdd.html(null);
                var nodes = $("#sourceTree").tree(state);
                if (is_zb) {
                    if (nodes.length) {
                        for (var i = 0, length = nodes.length; i < length; i++) {
                            var obj = nodes[i];
                            if (obj.children) {
                                continue;
                            } else {
                                var show_id;
                                if (102020000 < parseInt(obj.id)) {
                                    show_id = 1;
                                } else if (102010000 < parseInt(obj.id)) {
                                    show_id = 0;
                                }
                                str = '<div class="row"><div style="color:seagreen" class = "col-xs-2  topic" >指标名称:</div><div class ="col-xs-10 no-padding"><div class ="col-xs-1 zb-name" style="width: auto">' + obj.text + '</div><div style="float: left;padding-right: 20px">' + show_combo[show_id].type + ':' + '</div><div style="float: left;line-height: 20px" id="show_type_' + i + '"></div></div></div >';
                                $newAdd.append(str);

                                $("#show_type_" + i).combobox({
                                    valueField: "id",
                                    textField: "text",
                                    multiple:true,
                                    multiline:true,
                                    data: show_combo[show_id].combo,
                                    editable: true,
                                    width: 280,
                                    height: 30,
                                    lineHeight:20,
                                    panelWidth: 280,
                                    panelHeight: 300,
                                    onLoadSuccess: function () {
                                        $(this).siblings("span").find("textarea")[0].placeholder="请选择（可以多选）" ;
                                    },
                                    formatter: function (row) {
                                        return "<span class='glyphicon glyphicon-check' >&nbsp;" + row.text + "</span>"
                                    },
                                    onSelect:function (node) {
                                        console.log($(this).combobox("panel")[0]);

                                        $(this).combobox("panel");
                                    },
                                    onUnselect:function (node) {

                                    }
                                });
                            }
                        }

                        $zb.show();
                        $upload.hide();
                    } else {
                        alert("没有选择文件！");
                        return;
                    }
                } else {
                    if (!nodes || nodes.children) {
                        alert("请选择文件！");
                        return;
                    } else {
                        $zb.hide();
                        $upload.show();
                        htm = "<span >" + nodes.text + "</span>";
                        $(".update-name").html(htm);
                    }
                }
                $table.show();
                break;
            default:
                break;
        }
        $sourceSelected.window("close");
    });
    $("input[name='rowspan']").click(function () {
         if ($(this).val() == 1) {
             $(".tab-merge").show();
        } else {
             $(".tab-merge").hide();
        }
    });
</script>
<script>
    /*tables加载*/
    $("#preChat").click(function () {
        $("#save").show();
        switch (is_zb) {
            case false:
                /*表头合并*/
                var tabId=$("#sourceTree").tree("getSelected").id;
                if(tabId==12){
                $.ajax({
                    url:"../ajax/tab12.json",
                    success:function (data) {
                        $(".pre").html(data.tab);
                        var val = $("input[name='rowspan']:checked").val();
                        if (val == 1) {
                            $(".rowspan").show();
                            $(".norowspan").hide();
                        } else {
                            $(".rowspan").hide();
                            $(".norowspan").show();
                        }
                    }
                });
                }else{
                    $.ajax({
                        url:"../ajax/tab11.json",
                        success:function (data) {
                            $(".pre").html(data.tab);
                        }
                    });
                }
                break;
            default:
                /*生成表格*/
                var comboData = $(".textbox-text")
                var tableArr = [], rightTabH = "", colNum;
                var leg = comboData.length;
                for (var i = 0; i < leg; i++) {
                    var obj = comboData[i];
                    tableArr.push(obj.value);
                }
                var time = tableArr.slice(1, 5);
                /*获取纯数据*/
                for (var i = 0; i < time.length; i++) {
                    time[i] = parseInt(time[i]);
                }
                var zbName = $(".newAdd").find(".zb-name");
                var vueArr={},zbArr=[],rowNum=0;
                for (var i = 0; i < zbName.length; i++) {
                    var obj = $(zbName[i]).parent().find(".textbox-text")[0].value.split(",");
                    rowNum=rowNum+obj.length;
                   vueArr[i]= obj;
                    zbArr.push(zbName[i].innerHTML);
                }
                console.log(vueArr,zbArr,rowNum);
                /*计算时间间隔*/
                var _year = time[0], _month = time[1] - 1, _season = time[1] - 1;
                switch (tableArr[0]) {
                    case "年份":
                        colNum = time[2] - time[0];
                        for (var i = 0; i < colNum + 1; i++) {
                            _year = _year + i;
                            rightTabH += "<th width='100'>" + _year + "年" + "</th>";
                            console.log(colNum, _year);
                        }
                        break;
                    case "季度":
                        colNum = time[3] + (time[2] - time[0] - 1) * 4 + 4 - time[1];
                        for (var i = 0; i < colNum + 1; i++) {
                            if ((1 + _season) % 5 == 0) {
                                _season = 1;
                                _year++;
                            } else {
                                _season = (1 + _season) % 5;
                            }
                            rightTabH += "<th width='100'>" + _year + "年" + _season + "季度" + "</th>";
                            console.log(colNum, _year, _season);
                        }
                        break;
                    default:
                        colNum = time[3] + (time[2] - time[0] - 1) * 12 + 12 - time[1];
                        for (var i = 0; i < colNum + 1; i++) {
                            if ((1 + _month) % 13 == 0) {
                                _month = 1;
                                _year++;
                            } else {
                                _month = (1 + _month) % 13;
                            }
                            console.log(colNum, _year, _month);
                            rightTabH += "<th width='100'>" + _year + "年" + _month + "月" + "</th>";
                        }
                        break;
                }
                //右表身体
                var rightTabB = "";
                for (var i = 0; i < rowNum; i++) {
                    var _td="";
                    for (var j = 0; j < colNum+1; j++) {
                       _td+="<td >"+parseInt(Math.random()*50+5)+"</td>"
                    }
                    rightTabB+="<tr>"+_td+"</tr>";
                }
                //右表头
                rightTabH = "<thead><tr>" + rightTabH + "</tr></thead>";
                    var rightTab="<div class='col-xs-5 no-padding' style='overflow-x: auto'><table class='list1' width='100%' border='1' cellpadding='0' cellspacing='0' style='table-layout:fixed'>"+rightTabH+"<tbody>"+rightTabB+"</tbody></table></div>";

                //左表头
                var LeftTabH = '<thead><tr><th >科室</th> <th colspan="2" width="90%">指标</th></tr></thead>';
                var LeftTabB = "";
                var zbLeg = zbArr.length;

                //左表身体
                 LeftTabB="<tr><td rowspan='" + rowNum + "'>" + tableArr[5] + "</td><td rowspan='"+vueArr[0].length+"'><div>" + zbArr[0] + "</div></td><td><div>" +vueArr[0][0] + "</div></td></tr>";
                for (var i = 0; i < zbLeg; i++) {

                    if(i==0){
                        for (var j = 1; j < vueArr[i].length; j++) {
                     LeftTabB+="<tr><td><div>"+vueArr[i][j]+"</div></td></tr>"
                        }
                    }else{
                        LeftTabB+="<tr><td rowspan='"+vueArr[i].length+"'><div>"+zbArr[i]+"</div></td><td><div>"+vueArr[i][0]+"</div></td></tr>";
                        for (var j = 1; j < vueArr[i].length; j++) {
                            LeftTabB+="<tr><td><div>"+vueArr[i][j]+"</div></td></tr>"
                        }
                    }
                }
                var LetTab = "<div class='col-xs-7 no-padding'><table class='list1' style='width: 100%;table-layout: fixed'>" + LeftTabH + "<tbody>" + LeftTabB + "</tbody>" + "</table></div>";
                $(".pre").html(LetTab+rightTab);
                break;
        }
        $(".pre").show();
    });
</script>
