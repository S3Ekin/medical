<div>
    <script id="editor" type="text/plain" style="width:100%;height:700px;"></script>
</div>

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
        console.log(arr);
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }
    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }
    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }
    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }
    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }
    ue.ready(function () {
       /* var des=window.parent.document.getElementsByClassName("box")[0];
        console.log(des);
        ue.setContent(des.innerHTML);*/
        var str='<p style="padding: 0; margin: 10px 0 17px 0; text-align: center;font-size: 25px;font-weight: bolder">xxx人民医院 </p> <p style="padding: 0; margin: 10px 0 17px 0; text-align: center;font-size: 25px;font-weight: bolder"><span class="temp-variate">[%currYear%]</span>年<span class="temp-variate">[%currMonth%]</span>月医疗质量管理报告</p> <p class="indent" style="font-size:18px">医教部质控科从病历管理、院感管理、药事管理、输血管理、统计 指标、各类清单抽查情况、医疗安全、流动红旗评比情况、满意度调查 等方面对我院<span class="temp-variate">[%currYear%]</span>年<span class="temp-variate">[%currMonth%]</span>月份的医疗质量情况进行了汇总，现汇报如下: </p> <ul style=" font-size: 15px; line-height: 30px;list-style: none" id="content"> <li> <p><a name="C1"><strong> 一、病历管理 </strong></a></p> <div> <div> <p><a name="C1.1">(一)&nbsp;&nbsp;&nbsp;运行病历检查情况</a></p> <div class="run-patient"> <p><span class="temp-variate">[%currTime%]</span>，非术科组组长带领各组成员随机抽查我院临床科室运行病历<span class="temp-variate">[%ksPatient%]</span>份。</p> <p> 评分标准:运行病历总分85分，甲级病历>77分，乙级病历65分—75分，丙级病 历 > 65分。 </p> <p> 检查结果:经评定，合格病历<span class="temp-variate">[%ksPatPass%]</span>份，合格率<span class="temp-variate">[%ksPatPaRate%]</span>%。(以下列举部分科室做样板)。 </p><span>消化科:</span> <p><span class="temp-variate">[%cWei%]</span>床&nbsp;&nbsp;&nbsp;病历书写者:<span class="temp-variate">[%patWrite%]</span>&nbsp;&nbsp;&nbsp;住院医师<span class="temp-variate">[%zyDoct%]</span>&nbsp;&nbsp;&nbsp;住院号:<span class="temp-variate">[%zyNum%]</span>&nbsp;&nbsp;&nbsp;得分:<span class="temp-variate">[%grade%]</span>分 </p><span>病程记录:</span> <p>1、病历污损;2、抢救记录无参与人员职称;3,医嘱时间涂改1处;4、无主治医师以上人员组织抢救;5、抗生素使用过于高档(胃肠炎使用9天头袍三代抗生素); 6、大便常规示真菌感染后仍用头袍三代。 </p> <span>呼吸内科:</span> <p><span class="temp-variate">[%cWei%]</span>床&nbsp;&nbsp;&nbsp;病历书写者:<span class="temp-variate">[%patWrite%]</span>&nbsp;&nbsp;&nbsp;住院医师<span class="temp-variate">[%zyDoct%]</span>&nbsp;&nbsp;&nbsp;住院号:<span class="temp-variate">[%zyNum%]</span>&nbsp;&nbsp;&nbsp;得分:<span class="temp-variate">[%grade%]</span>分 </p> <span>入院记录:</span> <p> 1、现病史咳嗽情况描述欠缺;&nbsp;&nbsp;2、心脏体查漏项。</p> <span>病程记录:</span> <p> 1、鉴别诊断分析过简;&nbsp;&nbsp; 2、主治医师查房病史特点描述顺序倒错; &nbsp;&nbsp;3、主任查 房无精神分裂病史，症状描述顺序错误; &nbsp;&nbsp;4、<span class="temp-variate">[%time%]</span>病程未按24小时制书写; &nbsp;&nbsp;5、病程中一直未描述有无精神症状;&nbsp;&nbsp; 6、病程中未包括重要脏器:心脏及神经系统情况; &nbsp;&nbsp;7、<span class="temp-variate">[%lastTime%]</span>尿常规BLD+1未分析诊断; &nbsp;&nbsp;8、入院近2周无大便常规; &nbsp;&nbsp;9、<span class="temp-variate">[%lastTime%]</span>痰培养结果未记录; &nbsp;&nbsp;10、<span class="temp-variate">[%lastTime%]</span>重做痰培养未下医嘱。 </p> </div> </div> <div><p><a name="C1.2">(二)终末病历 </a></p> <div class="end-patient"> <table> <caption>注:终末病历总评价总分100分，甲级病历>90分，乙级病历<b style="color:blue">76分一90分</b>，丙级病历<b style="color:red"> < 75分</b>;红色分数丙级，蓝色分数乙级。 </caption> <thead> <tr> <th>科室</th> <th>抽查份数</th> <th>甲级</th> <th>乙级</th> <th>丙级</th> <th width="40%">发现的问题</th> </tr> </thead> <tfoot> <tr> <td>合计</td> <td>100</td> <td>99</td> <td>1</td> <td>0</td> <td>备注:不合格病历占抽查病历总数的0%。</td> </tr> </tfoot> <tbody> <tr> <td>泌尿科</td> <td>10</td> <td>10</td> <td>0</td> <td>0</td> <td>入院记录漏项，现病史未描述呕吐和量;查房过简;异常结果未及时复查;现病史中描写“进食酒席”不妥;出院诊断与主述不符。</td> </tr> <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr> <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr> <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr> <tr> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> </tr> </tbody> </table> </div> </div> <div><p><a name="C1.3">(三)病历迟交 </a></p> <div> <div><p><b>1、迟交病历情况统计表</b></p> <table> <caption><span class="temp-variate">[%currMon%]</span>迟交病历情况统计表</caption> <thead> <tr> <th>序号</th> <th>科室</th> <th>迟交病历医师</th> <th>迟交病历份数</th> <th>迟交天数合计</th> <th>科室总迟交天</th> </tr> </thead> <tbody> <tr> <td>1</td> <td rowspan="4" class="heart-type">心内科</td> <td>邓医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>3</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>4</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>5</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> </tbody> <tbody> <tr> <td>1</td> <td rowspan="3" class="heart-type">呼吸科</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>3</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>4</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> </tbody> <tbody> <tr> <td>1</td> <td rowspan="4" class="heart-type">泌尿科</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>3</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>4</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> <tr> <td>5</td> <td>X医师</td> <td></td> <td></td> <td></td> </tr> </tbody> </table> </div> <div><p><b>2、病历缺陷综述</b></p> <div style="padding:0 3rem"> <p>1、病历书写的规范性、及时性仍有不足，主要表现在未严格按照 《病历书写基本规范》所要求的内容进行书写，如:术前小结无术者术前查看患者的记录。</p> <p>2、上级医师查房记录中对疾病的分析不足，未能体现应有的水 平，教学性不强。 </p> <p>3、病程记录不能及时反映患者的病情变化。 </p> <p>4、上级医师指示使用抗菌药物，医嘱无指示者签名确认。</p> <p>5、危重病人医患沟通记录内容还有进一步加强，对患者出院后需 要注意的事项交代的不够完整。</p> <p>6、病例讨论不够充分。</p></div> </div> <div> <p><b>3、病案管理</b></p> <div> <p class="indent"><span class="temp-variate">[%currMonth%]</span>月病案入库<span class="temp-variate">[%MStorage%]</span>份;借出<span class="temp-variate">[%Borrow%]</span>份;返还<span class="temp-variate">[%Back%]</span>份;复印病历<span class="temp-variate">[%copy%]</span>份;截止<span class="temp-variate">[%cutOffData%]</span>总院库存病案<span class="temp-variate">[%AllStorage%]</span>份。 </p> </div> </div> </div> </div> </div> </li> <li> <p><a name="C2"> <strong>二、院感管理</strong></a></p> <div> <div> <p><a name="C2.1">(一)&nbsp;&nbsp;&nbsp;医院传染病管理 </a></p> <div> <p><b>一、传染病管理</b></p> <div> <p>本月共报告传染病<span class="temp-variate">[%infecCount%]</span>例，漏报<span class="temp-variate">[%missCase%]</span>例，漏报率为<span class="temp-variate">[%missRate%]</span>。 </p> <p>各科室漏报情况: </p> <table> <thead> <tr> <th>科室</th> <th>病案号</th> <th>患者姓名</th> <th>染病诊断</th> <th>医师姓名</th> </tr> </thead> <tbody> <tr> <td></td> <td></td> <td></td> <td></td> <td></td> </tr> <tr> <td></td> <td></td> <td></td> <td></td> <td></td> </tr> <tr> <td></td> <td></td> <td></td> <td></td> <td></td> </tr> </tbody> </tab
