<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>pie_chart</title>
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
</head>
<body>
	<div id="p6_div_chart" style="width:100%;height: 250px"></div>
	<script type="text/javascript">
//	$('#p6_div_chart').width($('#p6_div_chart').parent().width());
	radaroption = {
		    title: {
		        text: '各大传染病种的发病率'
		    },
		    tooltip: {},
		    legend: {
		        data: ['1900年', '2000年'],
		        left: 'left',
		        top: 'bottom'
		    },
		    radar: {
		        // shape: 'circle',
		        indicator: [
		           { name: '破麻布', max: 6500},
		           { name: '红梅寒', max: 16000},
		           { name: '禽流感', max: 30000},
		           { name: '客服（Customer Support）', max: 38000},
		           { name: '流行性出血热', max: 52000},
		           { name: 'AIDS', max: 25000}
		        ]
		    },
		    series: [{
		        name: '发病',
		        type: 'radar',
		        // areaStyle: {normal: {}},
		        data : [
		            {
		                value : [4300, 10000, 28000, 35000, 50000, 19000],
		                name : '1900年'
		            },
		             {
		                value : [5000, 14000, 28000, 31000, 42000, 21000],
		                name : '2000年'
		            }
		        ]
		    }]
		};
		var myChart = echarts.init($('#p6_div_chart').get(0));
		myChart.setOption(radaroption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
