<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
	<title>pie_chart</title>
</head>
<body>
		<div id="p1_div_chart" style="width:100%;height: 300px "></div>
	<script type="text/javascript">
		var pieoption = {
			title : {
			        text: '10月与11月各科平均病床周转次数',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'axis',
			        formatter: "{b} <br/>{a0}:{c0} 次<br/>{a1}:{c1} 次"
			    },
			    xAxis:[
					{
						name:"科室",
						type:"category",
						data:['内一科','内二科','内三科','内一科','外二科','外三科','外四科','妇产科','儿科','ICU','五官','科全院']
					}

				],
			    yAxis:[
					{
						type:"value",
					 	axisLabel:{
                           formatter:'{value} 次'
					    }
					}
				],
			    legend:{
					bottom:"bottom",
					data:["10月","11月"]
				} ,
			    series : [
			        {
			            name: '10月',
			            type: 'bar',
			            data:['2','1.75','2','1','0.75','1','1.6','1.8','3','2.1','1'] ,

			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                },
							normal:{
			                	color:"#DF6426"
							}
			            }
			        }
					,{
			            name: '11月',
			            type: 'bar',
			            data:['1.3','1.2','1.3','1.9','2.8','1.6','1.60','2.6','1.9','1.05','1.6'] ,
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                },
							normal:{
			                	color:"#479654"
							}
			            },
						markLine:{
							data:[{
								name:'三甲标准',
								yAxis:1.75,
                                label:{
									normal:{
										formatter:"1.75次"
									}
								}
							}],
							lineStyle:{
								normal:{
									color:"yellow"
								}
							}
						}
			        }
			    ]
			};
		var myChart = echarts.init($('#p1_div_chart').get(0));
		myChart.setOption(pieoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
