<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
	<title>pie_chart</title>
</head>
<body>
		<div id="p1_div_chart" style="width:100%;height: 300px "></div>
	<script type="text/javascript">
		var pieoption = {
			title : {
			        text: '10月与11月各科出院者平均住院日数',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'axis',
			        formatter: "{b} <br/>{a0}:{c0} 天<br/>{a1}:{c1} 天"
			    },
			    xAxis:[
					{
						name:"科室",
						type:"category",
						data:['内一科','内二科','内三科','内一科','外二科','外三科','外四科','妇产科','儿科','ICU','五官','科全院'],

					}

				],
			    yAxis:[
					{
						type:"value",
					 	axisLabel:{
                           formatter:'{value} 天'
					    }
					}
				],
			    legend:{
					bottom:"bottom",
					data:["10月","11月"]
				} ,
			    series : [
			        {
			            name: '10月',
			            type: 'bar',
			            data:['9','7','6','9','8','14','6','10','8','9','11'] ,

			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                },
							normal:{
			                	color:"#E8C700"
							}
			            }
			        }
					,{
			            name: '11月',
			            type: 'bar',
			            data:['13','12','13','9','8','16','10','16','9','10','16'] ,
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                },
							normal:{
			                	color:"#c6D907"
							}
			            },
						markLine:{
							data:[{
								name:'三甲标准',
								yAxis:14,
                                label:{
									normal:{
										formatter:"14天"
									}
								}
							}],
							lineStyle:{
								normal:{
									color:"green"
								}
							}
						}
			        }
			    ]
			};
		var myChart = echarts.init($('#p1_div_chart').get(0));
		myChart.setOption(pieoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
