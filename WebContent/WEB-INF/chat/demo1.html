<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
	<title>pie_chart</title>
</head>
<body>
		<div id="p1_div_chart" style="width:100%;height: 230px"></div>
	<script type="text/javascript">
//	$('#p1_div_chart').width($('#p1_div_chart').parent().width());
		var pieoption = {
			    title : {
			        text: '各科室10月的支出饼状图',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: ['院办公室','信息科','财务科','总务科','医务科']
			    },
			    series : [
			        {
			            name: '科室',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:335, name:'院办公室'},
			                {value:310, name:'信息科'},
			                {value:234, name:'财务科'},
			                {value:135, name:'总务科'},
			                {value:1548, name:'医务科'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
		var myChart = echarts.init($('#p1_div_chart').get(0));
		myChart.setOption(pieoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
