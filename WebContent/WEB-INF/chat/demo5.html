<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>pie_chart</title>
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
</head>
<body>
	<div id="p5_div_chart" style="width:100%;height: 250px"></div>
	<script type="text/javascript">
//	$('#p5_div_chart').width($('#p5_div_chart').parent().width());
	funneloption = {
		    title: {
		        text: '医生职称级别与数量分布'
		    },
		    tooltip: {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c}%"
		    },
		    toolbox: {
		        feature: {
		            dataView: {
		                readOnly: false,

					},
		            restore: {},
		            saveAsImage: {}
		        }
		    },
		    legend: {
		        data: ['医师','主管医师','副主任医师','主任医师'],
		        top: 'bottom'

		    },
		    calculable: true,
		    series: [
		        {
		            name:'漏斗图',
		            type:'funnel',
		            left: '10%',
		            top: 60,
		            //x2: 80,
		            bottom: 60,
		            width: '80%',
		            // height: {totalHeight} - y - y2,
		            min: 0,
		            max: 100,
		            minSize: '0%',
		            maxSize: '100%',
		            sort: 'descending',
		            gap: 2,
		            label: {
		                normal: {
		                    show: true,
		                    position: 'inside'
		                },
		                emphasis: {
		                    textStyle: {
		                        fontSize: 20
		                    }
		                }
		            },
		            labelLine: {
		                normal: {
		                    length: 10,
		                    lineStyle: {
		                        width: 1,
		                        type: 'solid'
		                    }
		                }
		            },
		            itemStyle: {
		                normal: {
		                    borderColor: '#fff',
		                    borderWidth: 1
		                }
		            },
		            data: [
		                {value: 70, name: '主管医师'},
		                {value: 50, name: '副主任医师'},
		                {value: 30, name: '主任医师'},
		                {value: 90, name: '医师'},
		            ]
		        }
		    ]
		};
		var myChart = echarts.init($('#p5_div_chart').get(0));
		myChart.setOption(funneloption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
