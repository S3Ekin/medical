<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
	<title>pie_chart</title>
</head>
<body>
		<div id="p1_div_chart" style="width:100%;height: 230px "></div>
	<script type="text/javascript">
		var pieoption = {
			    title: {
			        text: '各科室督查结果',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'axis',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
				toolbox:{
			    	feature:{
			    		dataView:{
			    			show:true,
							readOnly:false
						},
						restore:{
							show:true
						},
						saveImage:{
							show:true
						}
					}
				},
				grid:{
					containLabel:true
				},
			    legend: {
			        data:["检查数","阳性率"]
			    },
     			xAxis:{
			    	type:"category"
					axisTick:{
			    		alignWithLabel:true
					},
					 data:['C T室','放 射 科','B 超 室','输 血 科']
				},
               yAxis:[{
					type:"catageroy",
				   axisTick:{
						alignWithLabel:true
				   },
			   }]
			    series : [
			        {
			            name: 'CT室',
			            type: 'bar',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:335, name:'院办公室'},
			                {value:310, name:'信息科'},
			                {value:234, name:'财务科'},
			                {value:135, name:'总务科'},
			                {value:1548, name:'医务科'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
		var myChart = echarts.init($('#p1_div_chart').get(0));
		myChart.setOption(pieoption); window.onresize = myChart.resize;//窗口自适应 </script> </body> </html>
