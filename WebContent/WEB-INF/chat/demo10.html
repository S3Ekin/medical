<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../resources/jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/echarts/echarts.js"></script>
	<title>pie_chart</title>
</head>
<body>
	<div id="p10_div_chart" style="width:100%;height: 320px"></div>
	<script type="text/javascript">
//	$('#p10_div_chart').width($('#p10_div_chart').parent().width());
	radaroption = {
		    title: {
		        text: '资产运营'
		    },
		    legend: {
		        data: ['图一','图二',],
		        left: 'right'
		    },
		    radar: [
		        {
		            indicator: [
		                { text: '流动比率' },
		                { text: '速动比率' },
		                { text: '医疗收入' },
		                { text: '业务支出' },
		                { text: '资产负债率' }
		            ],
		            radius: 120,
		            startAngle: 90,
		            splitNumber: 4,
		            shape: 'circle',
		            name: {
		                formatter:'【{value}】',
		                textStyle: {
		                    color:'#72ACD1'
		                }
		            },
		            splitArea: {
		                areaStyle: {
		                    color: ['rgba(114, 172, 209, 0.2)',
		                    'rgba(114, 172, 209, 0.4)', 'rgba(114, 172, 209, 0.6)',
		                    'rgba(114, 172, 209, 0.8)', 'rgba(114, 172, 209, 1)'],
		                    shadowColor: 'rgba(0, 0, 0, 0.3)',
		                    shadowBlur: 10
		                }
		            },
		            axisLine: {
		                lineStyle: {
		                    color: 'rgba(255, 255, 255, 0.5)'
		                }
		            },
		            splitLine: {
		                lineStyle: {
		                    color: 'rgba(255, 255, 255, 0.5)'
		                }
		            }
		        },
		    ],
		    series: [
		        {
		            name: '雷达图',
		            type: 'radar',
		            itemStyle: {
		                emphasis: {
		                    // color: 各异,
		                    lineStyle: {
		                        width: 4
		                    }
		                }
		            },
		            data: [
		                {
		                    value: [100, 8, 0.40, -80, 2000],
		                    name: '图一',
		                    symbol: 'rect',
		                    symbolSize: 5,
		                    lineStyle: {
		                        normal: {
		                            type: 'dashed'
		                        }
		                    }
		                },
		                {
		                    value: [60, 5, 0.30, -100, 1500],
		                    name: '图二',
		                    areaStyle: {
		                        normal: {
		                            color: 'rgba(255, 255, 255, 0.5)'
		                        }
		                    }
		                }
		            ]
		        }
		    ]
		};
		var myChart = echarts.init($('#p10_div_chart').get(0));
		myChart.setOption(radaroption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
