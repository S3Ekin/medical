<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>line</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="echarts/echarts.js"></script>
	<title>line_chart</title>
	</head>
</head>
<body>
	<div id="p14_div_chart" style="width:580px;height: 250px"></div>
	<script type="text/javascript">
	$('#p14_div_chart').width($('#p14_div_chart').parent().width());
		var lineoption = {
				title: {
			        text: '2016年流动比率以及速动比率数值图',
			        subtext: '数据来自XX医院'			    
			    },
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        },
			        formatter: function (params) {
			            var tar;
			            if (params[1].value != '-') {
			                tar = params[1];
			            }
			            else {
			                tar = params[0];
			            }
			            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value+ " % ";
			        }
			    },
			    legend: {
			        data:['流动比率','速动比率'],
			        left:'right'
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    xAxis: {
			        type : 'category',
			        splitLine: {show:false},
			        data :  function (){
			            var list = [];
			            for (var i = 1; i <= 6; i++) {
			                list.push('16年' + i + '月');
			            }
			            return list;
			        }()
			    },
			    yAxis: {
			        type : 'value'
			    },
			    series: [
			        {
			            name: '总量',
			            type: 'bar',
			            stack: '比率',
			            itemStyle: {
			                normal: {
			                    barBorderColor: 'rgba(0,0,0,0)',
			                    color: 'rgba(0,0,0,0)'
			                },
			                emphasis: {
			                    barBorderColor: 'rgba(0,0,0,0)',
			                    color: 'rgba(0,0,0,0)'
			                }
			            },
			            data: [0,9, 18, 45, 14, 39]
			        },
			        {
			            name: '流动比率',
			            type: 'bar',
			            stack: '比率',
			            label: {
			                normal: {
			                    show: true,
			                    position: 'top'
			                }
			            },
			            data: [90, 45, 39, 35,78,28 ]
			        },
			        {
			            name: '速动比率',
			            type: 'bar',
			            stack: '总量',
			            label: {
			                normal: {
			                    show: true,
			                    position: 'bottom'
			                }
			            },
			            data: [ 18, 14,19, 61, 20,43]
			        }
			    ]
			};
		var myChart = echarts.init($('#p14_div_chart').get(0));
		myChart.setOption(lineoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
