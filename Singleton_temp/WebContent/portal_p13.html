<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pie</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="echarts/echarts.js"></script>
	<title>pie_chart</title>
	</head>
</head>
<body>
	<div id="p13_div_chart" style="width:580px;height: 250px"></div>
	<script type="text/javascript">
	$('#p13_div_chart').width($('#p13_div_chart').parent().width());
		var pieoption = {
				backgroundColor: '#2c343c',

			    title: {
			        text: '卫生技术人员数',
			        left: 'center',
			        top: 20,
			        textStyle: {
			            color: '#ccc'
			        }
			    },

			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    
			    toolbox: {
			        feature: {
			            saveAsImage: {},
			            dataView: {}
			        }
			    },
			    
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: ['医师数','护理人员数','医技人员数','行政人员数','内勤人员数'],
			        textStyle: {
			            color: '#ccc'
			        }
			    },

			    visualMap: {
			        show: false,
			        min: 80,
			        max: 600,
			        inRange: {
			            colorLightness: [0, 1]
			        }
			    },
			    series : [
			        {
			            name:'卫生技术人员数（单位：人）',
			            type:'pie',
			            radius : '55%',
			            center: ['50%', '50%'],
			            data:[
			                {value:335, name:'医师数'},
			                {value:310, name:'护理人员数'},
			                {value:274, name:'医技人员数'},
			                {value:235, name:'行政人员数'},
			                {value:400, name:'内勤人员数'}
			            ].sort(function (a, b) { return a.value - b.value}),
			            roseType: 'angle',
			            label: {
			                normal: {
			                    textStyle: {
			                        color: 'rgba(255, 255, 255, 0.3)'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    lineStyle: {
			                        color: 'rgba(255, 255, 255, 0.3)'
			                    },
			                    smooth: 0.2,
			                    length: 10,
			                    length2: 20
			                }
			            },
			            itemStyle: {
			                normal: {
			                    color: '#c23531',
			                    shadowBlur: 200,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
		var myChart = echarts.init($('#p13_div_chart').get(0));
		myChart.setOption(pieoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
