<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="echarts/echarts.js"></script>
	<title>pie_chart</title>
	</head>
</head>
<body>
	<div id="p12_div_chart" style="width:100%;height: 250px"></div>
	<script type="text/javascript">
	$('#p12_div_chart').width($('#p12_div_chart').parent().width());
	pieoption = {
			title: {
		        text: '床位资源配置',
		        y:'top',
		        left : 'right'
		    },
		    tooltip: {
		        trigger: 'item',
		        formatter: "{a} <br/>{b}: {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        x: 'left',
		        data:['实际开放床位','重症医学科床位数','急诊留观床位数','全院职工总数','卫生技术人员数']
		    },
		    series: [
		        {
		            name:'资源配置',
		            type:'pie',
		            radius: ['50%', '70%'],
		            avoidLabelOverlap: false,
		            label: {
		                normal: {
		                    show: false,
		                    position: 'center'
		                },
		                emphasis: {
		                    show: true,
		                    textStyle: {
		                        fontSize: '30',
		                        fontWeight: 'bold'
		                    }
		                }
		            },
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            data:[
		                {value:335, name:'实际开放床位'},
		                {value:310, name:'重症医学科床位数'},
		                {value:234, name:'急诊留观床位数'},
		                {value:135, name:'全院职工总数'},
		                {value:1548, name:'卫生技术人员数'}
		            ]
		        }
		    ]
		};

		var myChart = echarts.init($('#p12_div_chart').get(0));
		myChart.setOption(pieoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
