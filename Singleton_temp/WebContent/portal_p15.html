<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pie</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="echarts/echarts.js"></script>
	<title>bar_chart</title>
	</head>
</head>
<body>
	<div id="p15_div_chart" style="width:580px;height: 250px"></div>
	<script type="text/javascript">
	$('#p15_div_chart').width($('#p15_div_chart').parent().width());
		var baroption = {
				title: {
			        text: '2016上半年科研成果统计',
			        subtext: '数据来自XX医院'			    
			    },
			    
			    toolbox: {
			        feature: {
			            dataView: {readOnly: false},
			            restore: {},
			            saveAsImage: {}
			        }
			    },
				
				color: ['#3398DB'],
				    tooltip : {
				        trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				        }
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    
				    legend: {
				    	orient: 'vertical',
				        left: 'left',
				        data:['ISSN论文', 'SCI论文', '被引用次数', '完成国家级课题数', '完成省级课题数']
				    },
				    
				    xAxis : [
				        {
				            type : 'category',
				            data : ['ISSN论文', 'SCI论文', '被引用次数', '完成国家级课题数', '完成省级课题数'],
				            axisTick: {
				                alignWithLabel: true
				            }
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'次数',
				            type:'bar',
				            barWidth: '30%',
				            data:[ 52, 34, 39, 33, 22]
				        }
				    ]
			};
		var myChart = echarts.init($('#p15_div_chart').get(0));
		myChart.setOption(baroption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
