<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="echarts/echarts.js"></script>
	<title>pie_chart</title>
	</head>
</head>
<body>
	<div id="p8_div_chart" style="width:100%;height: 300px"></div>
	<script type="text/javascript">
	$('#p8_div_chart').width($('#p8_div_chart').parent().width());
	lineoption = {
		    title: {
		        text: '一周内麻醉总例数'
		    },
		    tooltip: {
		        trigger: 'axis'
		    },
		    legend: {
		        data:['全身麻醉例数', '脊髓麻醉例数', '其他类麻醉例数'],
                top:'bottom'
//		        left : 'right'
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis: {
		        type: 'category',
		        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
		    },
		    yAxis: {
		        type: 'value'
		    },
		    series: [
		        {
		            name:'全身麻醉例数',
		            type:'line',
		            step: 'start',
		            data:[120, 132, 101, 134, 90, 230, 210]
		        },
		        {
		            name:'脊髓麻醉例数',
		            type:'line',
		            step: 'middle',
		            data:[220, 282, 201, 234, 290, 430, 410]
		        },
		        {
		            name:'其他类麻醉例数',
		            type:'line',
		            step: 'end',
		            data:[450, 432, 401, 454, 590, 530, 510]
		        }
		    ]
		};
		var myChart = echarts.init($('#p8_div_chart').get(0));
		myChart.setOption(lineoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
