<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>line</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="echarts/echarts.js"></script>
	<title>line_chart</title>
	</head>
</head>
<body>
	<div id="p18_div_chart" style="width:580px;height: 250px"></div>
	<script type="text/javascript">
	$('#p18_div_chart').width($('#p18_div_chart').parent().width());
	
	
	var dataBJ = [
	              [1,5,9,6,6,18,6],
	              [2,25,11,21,5,34,9],
	              [3,56,7,63,3,14,5],
	              [4,33,7,29,33,16,6],
	              [5,42,24,44,6,40,16],
	              [6,82,58,9,17,8,33],
	              [7,74,4,77,16,48,27],
	              [8,78,55,80,19,59,29],
	              [9,27,16,20,8,18,64],
	              [10,15,17,26,52,61,27],
	              [11,39,19,38,7,31,15],
	              [12,41,11,40,43,21,7],
	          ];

	          var dataGZ = [
	              [1,26,37,27,13,27,13],
	              [2,85,62,71,15,60,8],
	              [3,78,38,7,13,37,7],
	              [4,21,21,36,34,4,9],
	              [5,41,42,46,15,81,13],
	              [6,56,52,69,17,9,16],
	              [7,64,30,28,24,51,2],
	              [8,55,48,74,36,75,26],
	              [9,76,85,13,37,4,27],
	              [10,9,81,14,11,56,40],
	              [11,84,39,6,64,25,11],
	              [12,64,51,11,6,58,23],
	          ];

	          var dataSH = [
	              [1,9,45,25,8,34,23],
	              [2,6,27,78,6,45,29],
	              [3,3,60,4,9,73,27],
	              [4,19,81,21,18,68,5],
	              [5,16,77,14,17,55,51],
	              [6,19,81,21,18,68,51],
	              [7,16,77,14,17,55,1],
	              [8,9,5,8,6,1,26],
	              [9,53,33,47,64,50,17],
	              [10,8,55,8,11,5,4],
	              [11,17,81,24,13,5,4],
	              [12,9,71,42,11,62,42],
	          ];

	          var schema = [
	              {name: 'date', index: 0, text: '月份'},
	              {name: 'AQIindex', index: 1, text: '压疮发生率'},
	              {name: 'PM25', index: 2, text: '并发症发生率'},
	              {name: 'PM10', index: 3, text: '肺部感染发生率'},
	              {name: 'CO', index: 4, text: ' 肺栓塞发生率'},
	              {name: 'NO2', index: 5, text: '撕裂伤发生率'},
	              {name: 'SO2', index: 6, text: '产伤发生率'},
	          ];

	          var lineStyle = {
	              normal: {
	                  width: 1,
	                  opacity: 0.5
	              }
	          };
	
		var lineoption = {
				backgroundColor: '#333',
			    legend: {
			        bottom: 12,
			        data: ['北京', '上海', '广州'],
			        itemGap: 20,
			        textStyle: {
			            color: '#fff',
			            fontSize: 14
			        }
			    },
			    
			    title: {
		            text: '各大城市并发症发生率'
		        },
			    
			    tooltip: {
			        padding: 10,
			        backgroundColor: '#222',
			        borderColor: '#777',
			        borderWidth: 1,
			        formatter: function (obj) {
			            var value = obj[0].value;
			            return '<div style="border-bottom: 1px solid rgba(0,0,0,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
			                + obj[0].seriesName + ' ' + value[0] + '日期：'
			                + value[7]
			                + '</div>'
			                + schema[1].text + '：' + value[1] + '<br>'
			                + schema[2].text + '：' + value[2] + '<br>'
			                + schema[3].text + '：' + value[3] + '<br>'
			                + schema[4].text + '：' + value[4] + '<br>'
			                + schema[5].text + '：' + value[5] + '<br>'
			                + schema[6].text + '：' + value[6] + '<br>';
			        }
			    },
			    // dataZoom: {
			    //     show: true,
			    //     orient: 'vertical',
			    //     parallelAxisIndex: [0]
			    // },
			    parallelAxis: [
			        {dim: 0, name: schema[0].text, inverse: true, max: 12, nameLocation: 'start'},
			        {dim: 1, name: schema[1].text},
			        {dim: 2, name: schema[2].text},
			        {dim: 3, name: schema[3].text},
			        {dim: 4, name: schema[4].text},
			        {dim: 5, name: schema[5].text},
			        {dim: 6, name: schema[6].text},
			    ],
			    visualMap: {
			        show: true,
			        min: 0,
			        max: 150,
			        dimension: 2,
			        inRange: {
			            color: ['#d94e5d','#eac736','#50a3ba'].reverse(),
			            // colorAlpha: [0, 1]
			        }
			    },
			    parallel: {
			        left: '5%',
			        right: '18%',
			        bottom: 100,
			        parallelAxisDefault: {
			            type: 'value',
			            name: '术后并发症发生率',
			            nameLocation: 'end',
			            nameGap: 20,
			            nameTextStyle: {
			                color: '#fff',
			                fontSize: 12
			            },
			            axisLine: {
			                lineStyle: {
			                    color: '#aaa'
			                }
			            },
			            axisTick: {
			                lineStyle: {
			                    color: '#777'
			                }
			            },
			            splitLine: {
			                show: false
			            },
			            axisLabel: {
			                textStyle: {
			                    color: '#fff'
			                }
			            }
			        }
			    },
			    series: [
			        {
			            name: '北京',
			            type: 'parallel',
			            lineStyle: lineStyle,
			            data: dataBJ
			        },
			        {
			            name: '上海',
			            type: 'parallel',
			            lineStyle: lineStyle,
			            data: dataSH
			        },
			        {
			            name: '广州',
			            type: 'parallel',
			            lineStyle: lineStyle,
			            data: dataGZ
			        }
			    ]
			};
		var myChart = echarts.init($('#p18_div_chart').get(0));
		myChart.setOption(lineoption);
		window.onresize = myChart.resize;//窗口自适应
	</script>
</body>
</html>
